<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
</head>
<body>
    <form style= "margin-top: 15%" method="POST">
        <div style=" width: 480px; height: 280px;  margin: auto; ">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class=flash style="line-height: normal; font-size: 14px; font-family: Arial; font-weight: bold; font-style: normal; text-decoration: none;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div style="pointer-events: all; background-color: rgb(255, 255, 255); border: 1px solid rgb(0, 0, 0); opacity: 0.62; border-radius: 8px; width: 480px; height: 250px;  margin: auto; ">
                <div style="position: relative; padding-top: 12px; padding-left: 79px">
                    <label style="line-height: normal; font-size: 14px; font-family: Arial; font-weight: bold; font-style: normal; text-decoration: none; width: 51px; top: 12px; left: 70px;">Логин</label>
                    <input type="text" name="login" style="opacity: 1; width: 322px; height: 41px; letter-spacing: 0px; font-family: Arial, Helvetica, sans-serif; color: rgb(55, 60, 65); float: none; position: static; display: block; top: 31px; left: 70px;"></div>
                <div style="position: relative; padding-top: 12px; padding-left: 79px">
                    <label style="line-height: normal; font-size: 14px; font-family: Arial; font-weight: bold; font-style: normal; text-decoration: none; width: 51px; top: 12px; left: 70px;">Пароль</label>
                    <input type="password" name="password" style="opacity: 1; width: 322px; height: 41px; letter-spacing: 0px; font-family: Arial, Helvetica, sans-serif; color: rgb(55, 60, 65); float: none; position: static; display: block; top: 31px; left: 70px;"></div>
                <div style="padding-top: 15px; padding-left: 128px">
                    <button style=" border: 1px solid rgb(153, 153, 153); border-radius: 5px;line-height: normal; font-size: 12px; text-align: center; font-weight: bold; font-style: normal; text-decoration: none; height: 55px; width: 224px; background-color: rgb(225, 227, 233); cursor: pointer; margin-top: 0px; margin-right: 0px; color: rgb(0, 0, 0);">Вход</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
